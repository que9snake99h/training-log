<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Workout Log</title>
  <style>
    :root{
      --gap: 8px;
      --radius: 14px;
      --font-lg: 22px;
      --font-md: 18px;
      --font-sm: 15px;
      --cell-h-stretch: 44px; /* ストレッチは横1行 */
      --cell-h-train: 56px;   /* トレーニングは8個入るサイズ */
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background:#0f172a; color:#e5e7eb;
      height:100vh; overflow:hidden; /* スクロール禁止 */
    }
    .app{ display:flex; flex-direction:column; height:100%; padding:10px; gap:10px; }

    /* ヘッダ */
    header{ display:flex; align-items:center; justify-content:space-between; }
    .date{
      font-size:var(--font-lg); font-weight:700;
    }
    .date input{ font-size:var(--font-lg); background:#020617; color:#e5e7eb; border:none; border-radius:10px; padding:6px 10px; }
    .menu-btn{ font-size:var(--font-md); padding:10px 14px; border-radius:12px; border:none; background:#1e293b; color:#e5e7eb; }

    /* 体重 */
    .weight{
      background:#020617; border-radius:var(--radius); padding:12px;
      font-size:28px; font-weight:800; text-align:center;
    }

    /* セクション共通 */
    section{ background:#020617; border-radius:var(--radius); padding:10px; }
    section h2{ margin:0 0 6px 0; font-size:var(--font-md); font-weight:700; }

    /* ストレッチ：1行=1部位 */
    .stretch-list{ display:grid; grid-template-columns:1fr; gap:var(--gap); }
    .stretch-item{
      display:flex; align-items:center; justify-content:space-between;
      height:var(--cell-h-stretch);
      padding:0 12px; border-radius:12px; background:#111827;
      font-size:var(--font-sm);
    }
    .stretch-item label{ display:flex; align-items:center; gap:10px; }
    .stretch-item input{ width:22px; height:22px; }

    /* トレーニング：コンパクトグリッド（最大8） */
    .train-grid{
      display:grid; gap:var(--gap);
      grid-template-columns:repeat(2, 1fr); /* 2列 */
    }
    .train-item{
      height:var(--cell-h-train);
      border-radius:14px; background:#111827;
      display:flex; align-items:center; justify-content:space-between;
      padding:8px 10px;
      font-size:var(--font-sm);
    }
    .train-item label{ display:flex; align-items:center; gap:8px; }
    .train-item input{ width:22px; height:22px; }
    .train-item .count{ font-weight:700; opacity:.9; }

    /* フッタ */
    footer{ margin-top:auto; display:flex; gap:10px; }
    .btn{
      flex:1; height:52px; border-radius:16px; border:none;
      font-size:var(--font-md); font-weight:700;
    }
    .save{ background:#22c55e; color:#052e16; }
    .history{ background:#1e293b; color:#e5e7eb; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="date">
        <input type="date" />
      </div>
      <button class="menu-btn">メニュー編集</button>
    </header>

    <div class="weight">体重 63.5 kg</div>

    <section>
      <h2>ストレッチ</h2>
      <div class="stretch-list">
        <div class="stretch-item"><label><input type="checkbox" /> 首</label></div>
        <div class="stretch-item"><label><input type="checkbox" /> 肩</label></div>
        <div class="stretch-item"><label><input type="checkbox" /> 腰</label></div>
      </div>
    </section>

    <section>
      <h2>トレーニング</h2>
      <div class="train-grid">
        <div class="train-item"><label><input type="checkbox" /> 腕立て</label><span class="count">20</span></div>
        <div class="train-item"><label><input type="checkbox" /> スクワット</label><span class="count">20</span></div>
        <div class="train-item"><label><input type="checkbox" /> 腹筋</label><span class="count">30</span></div>
        <div class="train-item"><label><input type="checkbox" /> プランク</label><span class="count">60s</span></div>
        <div class="train-item"><label><input type="checkbox" /> ランジ</label><span class="count">20</span></div>
        <div class="train-item"><label><input type="checkbox" /> 懸垂</label><span class="count">10</span></div>
        <div class="train-item"><label><input type="checkbox" /> バーピー</label><span class="count">10</span></div>
        <div class="train-item"><label><input type="checkbox" /> ヒップ</label><span class="count">20</span></div>
      </div>
    </section>

    <footer>
      <button class="btn save">保存</button>
      <button class="btn history">履歴</button>
    </footer>
  </div>
</body>
</html>
