<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>健康ログ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      font-family: sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 12px;
    }

    /* 日付ヘッダ */
    .date-header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .day-type {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }

    /* 体重 */
    .weight-label {
      font-size: 12px;
      color: #666;
    }

    .weight-input {
      width: 100%;
      font-size: 20px;
      padding: 4px;
    }

    /* 1行入力 */
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 16px;
    }

    .row input[type="checkbox"] {
      transform: scale(1.4);
    }

    .row select,
    .row input[type="number"] {
      font-size: 18px;
      padding: 4px;
    }

    .stretch-parts label {
      font-size: 18px;
      margin-right: 8px;
    }

    button {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-top: 16px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div id="inputView">

  <div class="date-header" id="dateText"></div>
  <div class="day-type" id="dayType"></div>

  <input type="date" id="date" hidden>

  <div class="weight-label">体重</div>
  <input type="number" id="weight" class="weight-input" step="0.1" value="63">

  <!-- トレーニング -->
  <div id="training">
    <div class="row">
      <input type="checkbox" id="trainDone">
      <select id="menu">
        <option value="">内容</option>
        <option>腕立て</option>
        <option>腹筋</option>
        <option>スクワット</option>
      </select>
      <input type="number" id="count" placeholder="回数">
    </div>
  </div>

  <!-- ストレッチ -->
  <div id="stretch" class="hidden">
    <div class="row">
      <input type="checkbox" id="stretchDone">
      <div class="stretch-parts">
        <label><input type="checkbox" class="part" value="頭">頭</label>
        <label><input type="checkbox" class="part" value="首">首</label>
        <label><input type="checkbox" class="part" value="肩">肩</label>
        <label><input type="checkbox" class="part" value="背中">背</label>
        <label><input type="checkbox" class="part" value="腰">腰</label>
        <label><input type="checkbox" class="part" value="足">足</label>
      </div>
    </div>
  </div>

  <button onclick="save()">保存</button>
</div>

<script>
  const dateInput = document.getElementById("date");
  const dateText = document.getElementById("dateText");
  const dayType = document.getElementById("dayType");
  const training = document.getElementById("training");
  const stretch = document.getElementById("stretch");

  const today = new Date().toISOString().slice(0, 10);
  dateInput.value = today;

  function isTrainingDay(d) {
    return new Date(d).getDate() % 2 === 0;
  }

  function updateUI() {
    const d = dateInput.value;
    dateText.textContent = d;

    const trainingDay = isTrainingDay(d);
    dayType.textContent = trainingDay ? "トレーニング" : "ストレッチ";

    training.classList.toggle("hidden", !trainingDay);
    stretch.classList.toggle("hidden", trainingDay);

    load();
  }

  function save() {
    const d = dateInput.value;
    const trainingDay = isTrainingDay(d);

    const record = {
      date: d,
      weight: weight.value,
      type: trainingDay ? "training" : "stretch"
    };

    if (trainingDay) {
      record.done = trainDone.checked;
      record.menu = menu.value;
      record.count = count.value;
    } else {
      record.done = stretchDone.checked;
      record.parts = [...document.querySelectorAll(".part:checked")].map(p => p.value);
    }

    localStorage.setItem(d, JSON.stringify(record));
    alert("保存しました");
  }

  function load() {
    const data = localStorage.getItem(dateInput.value);
    if (!data) return;

    const r = JSON.parse(data);
    weight.value = r.weight;

    if (r.type === "training") {
      trainDone.checked = r.done;
      menu.value = r.menu;
      count.value = r.count;
    } else {
      stretchDone.checked = r.done;
      document.querySelectorAll(".part").forEach(p => {
        p.checked = r.parts?.includes(p.value);
      });
    }
  }

  updateUI();

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
